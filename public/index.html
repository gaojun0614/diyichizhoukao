<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				var tat = $("#put-1").val();
				var tet = $("#put-2").val();
				$.ajax({
					url:"http://localhost:3000/",
					type:"POST",
                	data:{name:tat,content:tet},
                	success:function(e){
                  		$("#content").append("<p>"+ e.name+"</p>").append("<p>"+e.content+"</p>")
                	}
				})
			})
		</script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#but{
				width: 800px;
				margin: auto;
			}
			#content{
				width: 100%;
				border: 4px solid #3388FF;
				margin-bottom: 20px;
			}
			#text{
				width: 100%;
				height: 100px;
				background-color: #3388FF;
			}
			#put-1{
				width: 280px;
				height: 50px;
				font-size: 24px;
				margin-top: 20px;
				margin-left: 40px;
			}
			#put-2{
				width: 280px;
				height: 50px;
				font-size: 24px;
				margin-top: 20px;
				margin-left: 20px;
			}
			#btn{
				width: 80px;
				height: 40px;
			}
			p{
				font-size: 30px;
				font-weight: 900;
				color: blue;
				padding-left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="but">
			<div id="content">
				
			</div>
			<div id="text">
				<input type="text" id="put-1" value="hhhh">
				<input type="text" id="put-2" value="qqqq">
				<button id="btn">Add Toom</button>
			</div>
		</div>
	</body>
</html>
